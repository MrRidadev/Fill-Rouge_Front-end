<div class="auth-box" id="login">
  <h2 class="auth-title">Login</h2>
  <form>
    <input type="email" class="form-control" placeholder="enter your email" required />
    <input type="password" class="form-control" placeholder="confirm a password" required />
    <button type="submit" class="btn btn-custom">LOGIN NOW</button>
    <a href="/register" class="switch-link">create a new account</a>
  </form>
</div>

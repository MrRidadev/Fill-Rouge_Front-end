<section class="seances-container">

  <!-- Séance 1 -->
  <div class="card red" *ngFor="let seance of seances">
    <div class="card-header">
      <div class="date">📅 {{seance.dateHeure}}</div>
    </div>
    <div class="card-body">
      <h3 class="seance-title">Nom Séance : {{seance.nomSeance}}</h3>
      <p><strong>Film :</strong> {{seance.film.titre}}</p>
      <p><strong>Salle :</strong> {{seance.salle.nom}}</p>
    </div>
    <div class="card-footer">
      <a href="#" class="btn-reserver">🎟️ Réserver</a>
    </div>
  </div>



</section>

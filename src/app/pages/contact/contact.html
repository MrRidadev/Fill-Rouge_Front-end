<div  id="contact" class="container contact-section py-5">
  <div class="row">
    <!-- Form Section -->
    <div class="col-md-6">
      <h2 class="contact-title">Contact Us!</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control contact-input" placeholder="Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control contact-input" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control contact-input" placeholder="Subject">
        </div>
        <div class="mb-3">
          <textarea rows="4" class="form-control contact-input" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-danger px-4 py-2 rounded-pill">SEND</button>
      </form>
    </div>

    <!-- Contact Info Section -->
    <div class="col-md-6 d-flex flex-column justify-content-center mt-4 mt-md-0">
      <p class="contact-info">
        <i class="bi bi-telephone-fill me-2"></i> +38344325726
      </p>
      <p class="contact-info">
        <i class="bi bi-envelope-fill me-2"></i> infomatrixcinema.com
      </p>
      <p class="contact-info">
        <i class="bi bi-geo-alt-fill me-2"></i> Prizren, Kosovo
      </p>
    </div>
  </div>
</div>

<div class="p-4" id="dashboard-film">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-primary d-flex align-items-center gap-2">
      <i class="bi bi-film"></i> Gestion des films
    </h3>
    <button class="btn btn-success shadow-sm d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#addFilmModal">
      <i class="bi bi-plus-circle"></i> Ajouter un film
    </button>
  </div>

  <!-- Modal Ajouter/Modifier un film -->
  <div class="modal fade" id="addFilmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg rounded-4">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">
            <i class="bi bi-plus-circle"></i>
            {{ editMode ? 'Modifier le film' : 'Ajouter un film' }}
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label fw-semibold">Image</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)">
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Titre</label>
              <input type="text" class="form-control" [(ngModel)]="titre" name="titre">
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Langue</label>
              <input type="text" class="form-control" [(ngModel)]="langue" name="langue">
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Description</label>
              <textarea class="form-control" rows="3" [(ngModel)]="description" name="description"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Genre</label>
              <input type="text" class="form-control" [(ngModel)]="genre" name="genre">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" (click)="saveFilm()" data-bs-dismiss="modal">
            {{ editMode ? 'Mettre à jour' : 'Ajouter' }}
          </button>
        </div>
      </div>
    </div>
  </div>




  <!-- Sous-titre -->
  <p class="text-muted mb-4"><i class="bi bi-collection-play"></i> Gérez votre catalogue de films</p>

  <!-- Filtres -->
  <div class="row g-2 mb-4">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="input-group">
        <span class="input-group-text bg-light"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Rechercher un film..." />
      </div>
    </div>
    <div class="col-6 col-md-3 col-lg-2">
      <div class="input-group">
        <span class="input-group-text bg-light"><i class="bi bi-funnel"></i></span>
        <input type="text" class="form-control" placeholder="Genre...">
      </div>
    </div>
  </div>

  <!-- Films -->
  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let film of films">
      <div class="card h-100 shadow-sm border-0 hover-card">
        <div class="position-relative film-image-container">
          <img [src]="film.imageUrl"
               alt="image"
               class="img-fluid w-100 film-image rounded-top">

        </div>
        <div class="card-body">
          <h5 class="fw-bold text-dark d-flex align-items-center gap-2">
            <i class="bi bi-play-circle text-primary"></i> {{film.titre}}
          </h5>
          <p class="mb-2"><i class="bi bi-translate"></i> Langue : <span class="badge bg-primary">{{film.langue}}</span></p>
          <p class="mb-2 text-muted"><i class="bi bi-card-text"></i> {{film.description}}</p>
          <p class="mb-2"><i class="bi bi-tags"></i> Genre : <span class="badge bg-success">{{film.genre}}</span></p>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-outline-primary" (click)="editFilm(film)" data-bs-toggle="modal" data-bs-target="#addFilmModal">
              <i class="bi bi-pencil"></i> Modifier
            </button>
            <button class="btn btn-outline-danger flex-grow-1 d-flex align-items-center justify-content-center gap-1" (click)="deleteFilm(film.idFilm)">
              <i class="bi bi-trash"></i> Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

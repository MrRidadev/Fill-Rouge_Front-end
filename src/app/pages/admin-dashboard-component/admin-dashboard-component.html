<div class="container my-5">
  <h2 class="text-center mb-4 fw-bold">
    <i class="bi bi-speedometer2"></i> Tableau de Bord - Cinéma
  </h2>

  <!-- Statistiques principales -->
  <div class="row g-4">
    <!-- Cartes statistiques -->
    <div class="col-md-3">
      <div class="card stat-card bg-primary text-white">
        <div class="card-body text-center">
          <i class="bi bi-ticket-perforated-fill fs-2 mb-2"></i>
          <h3 class="stat-value">120</h3>
          <p class="stat-label">Réservations</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card bg-danger text-white">
        <div class="card-body text-center">
          <i class="bi bi-film fs-2 mb-2"></i>
          <h3 class="stat-value">15</h3>
          <p class="stat-label">Films</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card bg-success text-white">
        <div class="card-body text-center">
          <i class="bi bi-people-fill fs-2 mb-2"></i>
          <h3 class="stat-value">350</h3>
          <p class="stat-label">Clients</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card bg-warning text-dark">
        <div class="card-body text-center">
          <i class="bi bi-building fs-2 mb-2"></i>
          <h3 class="stat-value">8</h3>
          <p class="stat-label">Salles</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Section détaillée -->
  <div class="row mt-5">
    <div class="col-lg-6">
      <div class="card shadow-lg p-3">
        <h5 class="fw-bold text-center mb-3">
          <i class="bi bi-bar-chart-line-fill"></i> Réservations par Film
        </h5>
        <table class="table table-hover text-center">
          <thead class="table-dark">
          <tr>
            <th>Film</th>
            <th>Réservations</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Avatar 2</td>
            <td>45</td>
          </tr>
          <tr>
            <td>Oppenheimer</td>
            <td>32</td>
          </tr>
          <tr>
            <td>Fast & Furious 10</td>
            <td>28</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card shadow-lg p-3">
        <h5 class="fw-bold text-center mb-3">
          <i class="bi bi-people"></i> Clients actifs
        </h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Mohamed Ali
            <span class="badge bg-primary rounded-pill">12 réservations</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Sara Karim
            <span class="badge bg-success rounded-pill">8 réservations</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Yassine Amine
            <span class="badge bg-danger rounded-pill">6 réservations</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
